<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>

  
</head>

<body>
  <a-scene>
        <a-entity environment="preset: tron; groundColor: chartreuse; grid: cross; dressingColor: chartreuse; skyColor: black;"></a-entity>
        <a-box position="0 0 0" material="color: sienna" width="30" height="0.25" depth="30"></a-box>
        <a-box position="0 7.5 0" material="color: sienna" width="30" height="0.25" depth="30"></a-box>
    
        <a-box position="15 0 0" material="color: sienna" width="0.25" height="3" depth="30"></a-box>
        <a-box position="0 0 15" material="color: sienna" width="30" height="3" depth="0.25"></a-box>
        <a-box position="0 0 -15" material="color: sienna" width="30" height="3" depth="0.25"></a-box>
        <a-box position="-15 0 0" material="color: sienna" width="0.25" height="3" depth="30"></a-box>


        <a-box position="15 6 0" material="color: sienna" width="0.25" height="3" depth="30"></a-box>
        <a-box position="0 6 15" material="color: sienna" width="30" height="3" depth="0.25"></a-box>
        <a-box position="0 6 -15" material="color: sienna" width="30" height="3" depth="0.25"></a-box>

        <a-box position="8 3.8 7.5" material="color: sienna" width="0.25" height="7.5" depth="15"></a-box>
        <a-box position="11.5 3.8 0.15" material="color: sienna" width="7" height="7.5" depth="0.25"></a-box>

        <a-box position="8 0 -7.5" material="color: sienna" width="0.25" height="3" depth="15"></a-box>

        <a-box position="9 1 10" material="color: peru" width="2" height="2" depth="2"></a-box>
        <a-box position="9 1 7.5" material="color: peru" width="2" height="2" depth="2"></a-box>
        <a-box position="9 1 9" material="color: peru" width="2" height="2" depth="2"></a-box>

        <a-text value="Where the fraps are hidden" position="14 1 10" rotation="180 0 180" color="#FFFFFF" width="6"></a-text>
        <a-text value="Keep Out!!" position="14 1 -1" rotation="180 0 180" color="#FFFFFF" width="6"></a-text>
    
        <a-text value="Hack Club Cafe" position="13 6 -10" rotation="180 90 180" color="#FFFFFF" width="6" scale="4 4 4"></a-text>
        <a-text value="Menu" position="13 5 -8.25" rotation="180 90 180" color="#FFFFFF" width="6" scale="3 3 3"></a-text>
        <a-text value="Frap - $7.99 or 3D Website" position="13 4 -10" rotation="180 90 180" color="#FFFFFF" width="6" scale="2 2 2"></a-text>
        <a-text value="Boba - $4.99 or Website" position="13 3 -10" rotation="180 90 180" color="#FFFFFF" width="6" scale="2 2 2"></a-text>
        <a-text value="Apple Cider - iPhone App" position="13 2 -10" rotation="180 90 180" color="#FFFFFF" width="6" scale="2 2 2"></a-text>

      <a-text value="Food Menu" position="7.8 6 4" rotation="180 90 180" color="#FFFFFF" width="6" scale="4 4 4"></a-text>


       <a-image src="dinosaur_waving.svg" position="9 2 -13" rotation="180 90 180" width="2" height="2" scale="1.5 1.5 1.5" opacity="0.8"></a-image>

    <a-cylinder color="peru" position="1 -1 -9" height="4" radius="1.5"></a-cylinder>

    <a-cylinder color="peru" position="-4 -1 -9" height="4" radius="1.5"></a-cylinder>
    <a-cylinder color="peru" position="-9 -1 -9" height="4" radius="1.5"></a-cylinder>

     <a-cylinder color="peru" position="1 -1 -4" height="4" radius="1.5"></a-cylinder>
     <a-cylinder color="peru" position="6 -1 -4" height="4" radius="1.5"></a-cylinder>

     <a-cylinder color="peru" position="-9 -1 -4" height="4" radius="1.5"></a-cylinder>


      <a-cylinder color="peru" position="1 -1 1" height="4" radius="1.5"></a-cylinder>
      <a-cylinder color="peru" position="6 -1 1" height="4" radius="1.5"></a-cylinder>
      <a-cylinder color="peru" position="-4 -1 1" height="4" radius="1.5"></a-cylinder>
      <a-cylinder color="peru" position="-9 -1 1" height="4" radius="1.5"></a-cylinder>

      <a-cylinder color="sienna" position="-9 1 1" height="0.8" radius="0.15"></a-cylinder>
      <a-sphere color="sienna" position="-9 1.4 1" radius="0.15"></a-sphere>

      <a-box position="0 -0.2 0.25" material="color: black" width="1" height="0.01" depth="0.7">  </a-box>

      <a-box material="color: black" position="9 -0.5 0" width="1" height="0.7" depth="0.01" </a-box>
      <a-box position="0 -0.2 0.25" material="color: black" width="1" height="0.01" depth="0.7">  </a-box>
  </a-scene>

</html>
