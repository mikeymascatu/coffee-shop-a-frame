<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>

  
</head>

<body>
  <a-scene>
        <a-entity environment="preset: tron; groundColor: chartreuse; grid: cross; dressingColor: chartreuse; skyColor: black;"></a-entity>
        <a-box position="0 0 0" material="color: sienna" width="30" height="0.25" depth="30"></a-box>
        <a-box position="0 7.5 0" material="color: sienna" width="30" height="0.25" depth="30"></a-box>
    
        <a-box position="15 0 0" material="color: sienna" width="0.25" height="3" depth="30"></a-box>
        <a-box position="0 0 15" material="color: sienna" width="30" height="3" depth="0.25"></a-box>
        <a-box position="0 0 -15" material="color: sienna" width="30" height="3" depth="0.25"></a-box>
        <a-box position="-15 0 0" material="color: sienna" width="0.25" height="3" depth="30"></a-box>


        <a-box position="15 6 0" material="color: sienna" width="0.25" height="3" depth="30"></a-box>
        <a-box position="0 6 15" material="color: sienna" width="30" height="3" depth="0.25"></a-box>
        <a-box position="0 6 -15" material="color: sienna" width="30" height="3" depth="0.25"></a-box>
        <a-box position="-15 6 0" material="color: sienna" width="0.25" height="3" depth="30"></a-box>
        
        <a-box position="8 3.8 7.5" material="color: sienna" width="0.25" height="7.5" depth="15"></a-box>
        <a-box position="11.5 3.8 0.15" material="color: sienna" width="7" height="7.5" depth="0.25"></a-box>
          
        <a-box position="8.6 0 -7.5" material="color: darkgray" width="1" height="2" depth="15"></a-box>
        <a-box position="8 0 -7.5" material="color: sienna" width="0.25" height="3" depth="15"></a-box>

        <a-box position="9 1 10" material="color: peru" width="2" height="2" depth="2"></a-box>
        <a-box position="9 1 7.5" material="color: peru" width="2" height="2" depth="2"></a-box>
        <a-box position="9 1 9" material="color: peru" width="2" height="2" depth="2"></a-box>

        <a-text value="Where the fraps are hidden" position="14 1 10" rotation="180 0 180" color="#FFFFFF" width="6"></a-text>
        <a-text value="Keep Out!!" position="14 1 -1" rotation="180 0 180" color="#FFFFFF" width="6"></a-text>
    
        <a-text value="3D Coffee Shop" position="13 5 -10" rotation="180 90 180" color="#FFFFFF" width="6" scale="3 3 3"></a-text>
        <a-text value="Menu" position="13 4 -8.25" rotation="180 90 180" color="#FFFFFF" width="6" scale="3 3 3"></a-text>
        <a-text value="Frap - $7.99 or 3D website" position="13 3 -10" rotation="180 90 180" color="#FFFFFF" width="6" scale="2 2 2"></a-text>
        <a-text value="Boba - $4.99 or website" position="13 2 -10" rotation="180 90 180" color="#FFFFFF" width="6" scale="2 2 2"></a-text>

    
  </a-scene>
</body>

</html>
